        Convalescents","tagline":"An Extract Taken From \"A Treatise on Food and Diet\"
        By Dr Jonathan Pereira, 1843.","first_brewed":"02/2015","description":"Brewed
        to 8.5%, light as a mass market Pilsner in colour, fermented to be as dry
