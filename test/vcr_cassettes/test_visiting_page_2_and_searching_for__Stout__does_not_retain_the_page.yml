        Extra Pale along with plenty of sugar as we mashed at a very low temperature
        to ensure maximum fermentability and attenuation. This beer is fermented within
        an inch of its life making it dry, sheer and bright. Citra, Amarillo & Centennial
        were all used in abundance in the kettle and also fired extremely liberally
        at this beer with our high tech hop cannon.","image_url":"https://images.punkapi.com/v2/160.png","abv":8.5,"ibu":100,"target_fg":1003,"target_og":1068,"ebc":15,"srm":7.5,"ph":4.4,"attenuation_level":95.6,"volume":{"value":20,"unit":"litres"},"boil_volume":{"value":25,"unit":"litres"},"method":{"mash_temp":[{"temp":{"value":63,"unit":"celsius"},"duration":90}],"fermentation":{"temp":{"value":21,"unit":"celsius"}},"twist":null},"ingredients":{"malt":[{"name":"Maris
